<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula js</title>

    <script>
        var qdias = parseInt(prompt("quantos dias ?"))
        var hour = parseInt(prompt("quantas horas ?"))
        var total = hour * qdias

        alert("voce ficara no total de " + total + " horas")
    </script>

</head>
<body>
    <!-- 4 - Criar um software em JS, que receba uma quantidade de dias e uma quantidade horas, calcule e informe a duração total em número de horas de viagem.
Exemplo:
Qtd. de dias: 2;
Qtd. de horas: 10;
Total de horas: 58;
->Nome do arquivo: ex_4.html -->
</body>
