<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula js</title>

    <script>
        var recebe = parseFloat(prompt("valor que deseja saber ?"))
        var soma = recebe + 1
        var sub = recebe - 1

        alert("o seu valor é " + recebe + " e o valor maior que ele é " + soma + " e o menor é " + sub)
    </script>

</head>
<body>
    <!-- 5 - Criar um software em JS, que receba um número e mostre o valor anterior e o valor posterior.
Exemplo:
Número: 50;
Anterior: 49;
Posterior: 51;
->Nome do arquivo: ex_5.html -->
</body>
</html>
